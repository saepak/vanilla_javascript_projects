<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href="./../../reset.css">
    <link rel='stylesheet' type='text/css' href="./css/style.css">
    <script src='./js/main.js' defer></script>
    <title>Shopping Cart</title>
</head>
<body>
    <div class="wrapper"> 

        <header>
            <h3 class='sub-title'>Shopping Cart</h3>
            <a class='home-btn' href="./../../index.html">Back to Home</a>
        </header>

        <section class="container content-section">
          <h2 class="section-header">MUSIC</h2>
          <div class="shop-items">
              <div class="shop-item">
                  <span class="shop-item-title">Album 1</span>
                  <img class="shop-item-image" src="https://source.unsplash.com/180x180/?music">
                  <div class="shop-item-details">
                      <span class="shop-item-price">$12.99</span>
                      <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                  </div>
              </div>
              <div class="shop-item">
                  <span class="shop-item-title">Album 2</span>
                  <img class="shop-item-image" src="https://source.unsplash.com/180x180/?sing">
                  <div class="shop-item-details">
                      <span class="shop-item-price">$14.99</span>
                      <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                  </div>
              </div>
              <div class="shop-item">
                  <span class="shop-item-title">Album 3</span>
                  <img class="shop-item-image" src="https://source.unsplash.com/180x180/?concert">
                  <div class="shop-item-details">
                      <span class="shop-item-price">$9.99</span>
                      <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                  </div>
              </div>
              <div class="shop-item">
                  <span class="shop-item-title">Album 4</span>
                  <img class="shop-item-image" src="https://source.unsplash.com/180x180/?song">
                  <div class="shop-item-details">
                      <span class="shop-item-price">$19.99</span>
                      <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                  </div>
              </div>
          </div>
      </section>

      <section class="container content-section">
          <h2 class="section-header">MERCH</h2>
          <div class="shop-items">
              <div class="shop-item">
                  <span class="shop-item-title">T-Shirt</span>
                  <img class="shop-item-image" src="https://source.unsplash.com/180x180/?shirts">
                  <div class="shop-item-details">
                      <span class="shop-item-price">$19.99</span>
                      <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                  </div>
              </div>
              <div class="shop-item">
                  <span class="shop-item-title">Coffee Cup</span>
                  <img class="shop-item-image" src="https://source.unsplash.com/180x180/?cup of coffee">
                  <div class="shop-item-details">
                      <span class="shop-item-price">$6.99</span>
                      <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                  </div>
              </div>
          </div>
      </section>
      <section class="cart-container">
          <h2 class="cart-top-header">CART</h2>
          <div class="cart-row">
              <span class="cart-item cart-header cart-column">ITEM</span>
              <span class="cart-price cart-header cart-column">PRICE</span>
              <span class="cart-quantity cart-header cart-column">QUANTITY</span>
          </div>
          <div class="cart-items">
              <div class="cart-row">
                <div class="cart-item cart-column">
                    <!-- <img class="cart-item-image" src="https://source.unsplash.com/180x180/?song" width="100" height="100"> -->
                    <span class="cart-item-title">Music1</span>
                </div>
                <span class="cart-price cart-column">$19.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">X</button>
                </div>
              </div>
          </div>
          <div class="cart-total">
              <strong class="cart-total-title">Total</strong>
              <span class="cart-total-price">$0</span>
          </div>
          <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
      </section>
 
    </div>
</body>
</html>
